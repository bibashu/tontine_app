<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <form>
            <h3 class="mb-3 text-center">Register Form</h3>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Addresse Email</label>
              <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
              <input type="password"  class="form-control password" id="exampleInputPassword1">
            </div>
            
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    

    <script type="module" src="register.js"></script>
</body>
</html>
